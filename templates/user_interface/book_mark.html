{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6">
      <h3>BookMarkList</h3>
      {% for bookmark in bookmarks %}
        <a href="{% url 'bookmark_items' bookmark.id %}">{{bookmark.name}}</a><br>
      {% endfor %}
    </div>
    <div class="col-lg-6 float-right">
      <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModalCenter">
        New BookMark
      </button>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLongTitle">Create New BookMark</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'create_bookmark' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">BookMark Name</label>
              <input type="text" class="form-control" name="bookmark_name" placeholder="Name of book mark">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
